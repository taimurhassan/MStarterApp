<div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="cardstyle posts pure-u-1-1">
    <section class="post">
        <header class="post-header">
            <h1 class="post-title" style="color: #e63946;"> {{header}}    </h1>
            <h3 class="post-meta" style="font-style:italic; color: #e63946;">  {{subheader}} </h3>
        </header>
        <div class="post-description" style="font-size: 16px; text-align:justify">
            <ng-content></ng-content> 
        </div>
        <br>
        <img class="imagestyle pure-img pure-u-1-1" src="{{imageurl}}"/>
    </section>
</div>
